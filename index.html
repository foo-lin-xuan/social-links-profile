<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="profile profile__image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Headshot of Jessica Randall"
        />
        <div class="profile profile__basic-info">
          <h1 class="profile profile__name">Jessica Randall</h1>
          <p class="profile profile__location">London, United Kingdom</p>
        </div>
        <p class="profile profile__about-me">
          "Front-end developer and avid reader."
        </p>
        <ul class="socials">
          <li class="socials__link"><a href="#">GitHub</a></li>
          <li class="socials__link"><a href="#">Frontend Mentor</a></li>
          <li class="socials__link"><a href="#">LinkedIn</a></li>
          <li class="socials__link"><a href="#">Twitter</a></li>
          <li class="socials__link"><a href="#">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
